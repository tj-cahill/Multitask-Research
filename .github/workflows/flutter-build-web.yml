on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.10.4'
        channel: 'stable'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build web
